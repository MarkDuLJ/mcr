{% extends "job/base.html" %}
{% block content %}
<p class="alert alert-info">
            {{ note }}
        </p>
    {% for order in orders %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <small class="text-muted">{{ order.date|date:"F d, Y" }}</small>
            </div>
            <h2><a class="article-title" href="{% url 'appointment' %}">{{ order.product }}</a></h2>
<!--            <p class="article-content">{{ order.quantities }}</p>-->
          </div>
        </article>
    {% endfor %}
{% endblock content %}
